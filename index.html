<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBIOS RM Likelihood Calculator v2</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@300;600;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-light: #8b949e;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --v1: #2ea043;
            --v2: #a8cf45;
            --v3: #ffce00;
            --v4: #db6d28;
            --v5: #f85149;
        }

        [data-theme="light"] {
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-main: #24292f;
            --text-light: #57606a;
            --border-color: #d0d7de;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        .mode-selector {
            display: inline-flex;
            gap: 4px;
            margin-bottom: 2rem;
            background: #161b22;
            padding: 4px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-mode {
            padding: 8px 18px;
            border: none;
            background: none;
            color: var(--text-light);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-mode.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 2px 10px rgba(88, 166, 255, 0.4);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stepper-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .step-bubble {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 900;
            transition: all 0.3s;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.02);
        }

        .step-bubble.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
        }

        /* Modern Segmented Selector */
        .segmented-selector {
            display: flex;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 4px;
            z-index: 1;
            user-select: none;
        }

        .seg-item {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
            color: var(--text-light);
        }

        .seg-item.active {
            color: white;
        }

        .seg-indicator {
            position: absolute;
            height: calc(100% - 8px);
            top: 4px;
            background: var(--accent-color);
            border-radius: 10px;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
        }

        /* Scoring and Matrix */
        .matrix-grid {
            display: grid;
            grid-template-columns: 35px repeat(5, 1fr);
            gap: 6px;
            text-align: center;
            margin-top: 1.5rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .matrix-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: default;
            opacity: 0.5;
            position: relative;
        }

        .matrix-cell.active-cell {
            transform: scale(1.15);
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            z-index: 10;
            border: 2px solid white;
            animation: pulseCell 2s infinite ease-in-out;
        }

        .matrix-cell.row-active,
        .matrix-cell.col-active {
            opacity: 0.85;
        }

        @keyframes pulseCell {
            0% {
                transform: scale(1.15);
            }

            50% {
                transform: scale(1.25);
            }

            100% {
                transform: scale(1.15);
            }
        }

        .matrix-label-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--text-light);
            opacity: 0.8;
        }

        .v1-cell {
            background: var(--v1);
            color: white;
        }

        .v2-cell {
            background: var(--v2);
            color: #1b3a57;
        }

        .v3-cell {
            background: var(--v3);
            color: #1b3a57;
        }

        .v4-cell {
            background: var(--v4);
            color: white;
        }

        .v5-cell {
            background: var(--v5);
            color: white;
        }

        .metric-group {
            margin-bottom: 2rem;
        }

        .metric-label {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--text-light);
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 2rem;
        }

        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .summary-card.active-step-card {
            background: rgba(88, 166, 255, 0.08);
            border-color: var(--accent-color);
        }

        .summary-metric {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Enhanced Chart */
        .chart-section {
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.01);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            gap: 40px;
            height: 180px;
            padding: 20px 40px;
            border-bottom: 2px solid var(--border-color);
        }

        .chart-bar {
            width: 50px;
            border-radius: 6px 6px 0 0;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .chart-v-tag {
            font-size: 0.8rem;
            font-weight: 900;
            color: #161b22;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1px 6px;
            border-radius: 4px;
        }

        .chart-label {
            font-size: 0.7rem;
            margin-top: 12px;
            color: var(--text-light);
            font-weight: bold;
        }

        #global-score {
            font-size: 5rem;
            font-weight: 900;
            font-family: 'Outfit', sans-serif;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                gap: 15px;
                padding: 10px;
            }

            .chart-bar {
                width: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>EBIOS RM ‚Ä¢ Atelier 4</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
        </header>

        <div class="mode-selector">
            <button id="mode-express" class="btn-mode" onclick="app.setMode('express')">EXPRESS</button>
            <button id="mode-standard" class="btn-mode" onclick="app.setMode('standard')">STANDARD</button>
            <button id="mode-advanced" class="btn-mode active" onclick="app.setMode('advanced')">ADVANCED</button>
        </div>

        <div class="dashboard-grid">
            <div class="main-panel">
                <div class="card">
                    <div id="stepper-ui" class="stepper-nav"></div>
                    <div id="active-step-title" style="margin-bottom: 1.5rem;">
                        <span class="metric-label" id="step-name">√âtape : Conna√Ætre</span>
                    </div>

                    <div class="metric-group">
                        <label class="metric-label">PROBABILIT√â DE SUCC√àS</label>
                        <div id="sel-prob" class="segmented-selector"></div>
                    </div>

                    <div id="group-technical" class="metric-group">
                        <label class="metric-label">DIFFICULT√â TECHNIQUE</label>
                        <div id="sel-diff" class="segmented-selector"></div>
                        <p id="diff-desc"
                            style="font-size:0.75rem; color:var(--text-light); margin-top:12px; font-style: italic;">
                        </p>
                    </div>

                    <div class="metric-group">
                        <label class="metric-label">SOCLE DE S√âCURIT√â</label>
                        <div id="sel-socle" class="segmented-selector"></div>
                    </div>
                </div>

                <div class="chart-section">
                    <h3 style="margin-bottom:2rem; font-family:'Outfit';">Vraisemblance Cumulative</h3>
                    <div id="likelihood-chart" class="chart-container"></div>
                </div>

                <div id="summary-visualization" class="summary-grid"></div>
            </div>

            <div class="side-panel">
                <div class="card" style="position:sticky; top:20px;">
                    <div class="global-score-box" style="text-align:center; margin-bottom:2rem;">
                        <span class="metric-label">VRAISEMBLANCE GLOBALE</span>
                        <div id="global-score">V1</div>
                    </div>
                    <div id="ebios-matrix" class="matrix-grid"></div>
                    <div style="margin-top:2rem; display:flex; gap:10px;">
                        <button class="btn-mode" style="background:rgba(255,255,255,0.05); flex:1"
                            onclick="app.exportJSON()">JSON</button>
                        <button class="btn-mode" style="background:rgba(255,255,255,0.05); flex:1"
                            onclick="app.exportPDF()">PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        window.app = {
            state: {
                mode: 'advanced',
                currentStep: 0,
                steps: [
                    { name: 'Conna√Ætre', prob: 2, diff: 2, socle: 0 },
                    { name: 'Rentrer', prob: 2, diff: 2, socle: 0 },
                    { name: 'Trouver', prob: 2, diff: 2, socle: 0 },
                    { name: 'Exploiter', prob: 2, diff: 2, socle: 0 }
                ]
            },

            // Matrice EBIOS RM officielle (Probabilit√© x Difficult√©)
            // Ligne = Probabilit√© (P0-P4), Colonne = Difficult√© Technique (D0-D4)
            // Plus la difficult√© augmente, plus le risque DIMINUE (car difficile pour l'attaquant)
            matrix: [
                [1, 1, 1, 0, 0], // P0 (Tr√®s Faible)
                [2, 2, 2, 1, 0], // P1 (Faible)
                [3, 3, 2, 2, 1], // P2 (Significative)
                [4, 3, 3, 2, 1], // P3 (Tr√®s √âlev√©e)
                [4, 4, 3, 2, 1]  // P4 (Quasi Certaine)
            ],

            init() {
                this.renderMetricSelectors('prob', ['T. Faible', 'Faible', 'Significative', 'T. √âlev√©e', 'Q. Certaine']);
                this.renderMetricSelectors('diff', ['N√©gligeable', 'Faible', 'Mod√©r√©e', '√âlev√©e', 'T. √âlev√©e']);
                this.renderMetricSelectors('socle', ['Nul', 'Limit√©', 'Important', 'Maximal']);
                this.render();
            },

            renderMetricSelectors(type, labels) {
                const container = document.getElementById(`sel-${type}`);
                container.innerHTML = `<div class="seg-indicator" id="ind-${type}"></div>` +
                    labels.map((l, i) => `<div class="seg-item" id="item-${type}-${i}" onclick="app.updateMetric('${type}', ${i})">${l}</div>`).join('');
            },

            setMode(m) {
                this.state.mode = m;
                document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
                document.getElementById(`mode-${m}`).classList.add('active');
                this.render();
            },

            setActiveStep(i) { this.state.currentStep = i; this.render(); },

            updateMetric(type, val) {
                this.state.steps[this.state.currentStep][type] = val;
                this.render();
            },

            calculate() {
                const s = this.state;
                if (s.mode === 'express') {
                    const n = s.steps[s.currentStep];
                    return { score: this.getFinalScore(n.prob, n.diff, n.socle), p: n.prob, d: n.diff };
                }

                // LOGIQUE EBIOS RM OFFICIELLE (Atelier 4)
                // Probabilit√© cumul√©e = MINIMUM (maillon faible)
                // Difficult√© cumul√©e = Goulot d'√©tranglement (bottleneck)
                const probs = s.steps.map(st => st.prob);
                const diffs = s.steps.map(st => st.diff);

                // Calcul de la difficult√© cumul√©e selon EBIOS RM
                let cumulativeDiffs = [];
                let runningMin = Infinity;

                diffs.forEach((d, i) => {
                    if (i === 0) {
                        cumulativeDiffs.push(d);
                    } else {
                        runningMin = Math.min(runningMin, diffs[i - 1]);
                        cumulativeDiffs.push(Math.max(d, runningMin));
                    }
                });

                const globalProb = Math.min(...probs);
                const globalDiff = cumulativeDiffs[cumulativeDiffs.length - 1];
                const globalSocle = Math.max(...s.steps.map(st => st.socle));

                return {
                    score: this.getFinalScore(globalProb, globalDiff, globalSocle),
                    p: globalProb,
                    d: globalDiff
                };
            },

            getFinalScore(p, d, s) {
                let v = this.matrix[p][d];
                // Socle r√©duit le score (sauf si d√©j√† √† 0)
                if (s === 3) return 0;
                if (s === 2 && v > 1) v -= 1;
                if (s === 1 && v > 3) v -= 1;
                return v;
            },

            renderMatrix(ap, ad) {
                const container = document.getElementById('ebios-matrix');
                let h = '<div class="matrix-empty"></div>';
                for (let d = 0; d <= 4; d++) h += `<div class="matrix-label-cell ${d === ad ? 'active' : ''}\" style="color:${d === ad ? 'white' : ''}">D${d}</div>`;

                for (let p = 4; p >= 0; p--) {
                    h += `<div class="matrix-label-cell" style="color:${p === ap ? 'white' : ''}">P${p}</div>`;
                    for (let d = 0; d <= 4; d++) {
                        const val = this.matrix[p][d];
                        const isActive = (p === ap && d === ad);
                        const isRowCol = (p === ap || d === ad);
                        h += `<div class="matrix-cell v${val + 1}-cell ${isActive ? 'active-cell' : ''} ${isRowCol ? 'row-active' : ''}">V${val}</div>`;
                    }
                }
                container.innerHTML = h;
            },

            renderSummary() {
                const container = document.getElementById('summary-visualization');
                container.innerHTML = this.state.steps.map((s, i) => {
                    const v = this.getFinalScore(s.prob, s.diff, s.socle);
                    const col = ["#2ea043", "#a8cf45", "#ffce00", "#db6d28", "#f85149"][v];
                    return `<div class="summary-card ${i === this.state.currentStep ? 'active-step-card' : ''}" onclick="app.setActiveStep(${i})" style="border-left:4px solid ${col}">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span style="font-size:0.6rem; opacity:0.6;">STEP ${i + 1}</span><span style="font-weight:900; color:${col}">V${v}</span></div>
                        <div style="font-weight:bold; font-size:0.85rem; margin-bottom:5px;">${s.name}</div>
                        <div class="summary-metric"><span>P/D</span><span class="summary-val">${s.prob}/${this.state.mode === 'advanced' ? s.diff : '2'}</span></div>
                    </div>`;
                }).join('');
            },

            renderChart() {
                const container = document.getElementById('likelihood-chart');
                if (this.state.mode === 'express') { container.innerHTML = ''; return; }
                let curP = [], curD = [];
                container.innerHTML = this.state.steps.map((s, i) => {
                    curP.push(s.prob);
                    const d = this.state.mode === 'advanced' ? s.diff : 2;
                    curD.push(d);
                    const cd = i === 0 ? d : Math.max(d, Math.min(...curD.slice(0, i)));
                    const v = this.getFinalScore(Math.min(...curP), cd, s.socle);
                    const col = ["#2ea043", "#a8cf45", "#ffce00", "#db6d28", "#f85149"][v];
                    return `<div class="chart-step"><div class="chart-bar" style="height:${(v + 1) * 20}%; background:${col}"><div class="chart-v-tag" style="background:${col}">V${v}</div></div><div class="chart-label">${s.name}</div></div>`;
                }).join('');
            },

            updateIndicator(type, val) {
                const ind = document.getElementById(`ind-${type}`);
                const itemsCount = type === 'socle' ? 4 : 5;
                const width = 100 / itemsCount;
                ind.style.width = `calc(${width}% - 8px)`;
                ind.style.left = `calc(${val * width}% + 4px)`;

                const colors = ["#2ea043", "#a8cf45", "#ffce00", "#db6d28", "#f85149"];
                let color;

                if (type === 'diff') {
                    // Difficult√©: Inverse (0=Danger Rouge, 4=S√©curis√© Vert)
                    color = colors[4 - val];
                } else if (type === 'socle') {
                    color = "#58a6ff";
                } else {
                    // Probabilit√©: Normal (0=Vert, 4=Rouge)
                    color = colors[val];
                }

                ind.style.background = color;
                ind.style.boxShadow = `0 4px 15px ${color}66`;
            },

            render() {
                const s = this.state;
                const active = s.steps[s.currentStep];
                document.getElementById('stepper-ui').innerHTML = s.steps.map((_, i) => `<div class="step-bubble ${i === s.currentStep ? 'active' : ''}" onclick="app.setActiveStep(${i})">${i + 1}</div>`).join('');
                document.getElementById('group-technical').style.display = (s.mode === 'advanced') ? 'block' : 'none';
                document.getElementById('step-name').textContent = `√âtape : ${active.name}`;

                const diffDescs = [
                    "0. N√©gligeable : Ressources publiques.",
                    "1. Faible : Curiosit√© basique.",
                    "2. Mod√©r√©e : Comp√©tences techniques.",
                    "3. √âlev√©e : Moyens experts.",
                    "4. Tr√®s √âlev√©e : Ressources √©tatiques."
                ];
                document.getElementById('diff-desc').textContent = diffDescs[active.diff];

                ['prob', 'diff', 'socle'].forEach(type => {
                    this.updateIndicator(type, active[type]);
                    document.querySelectorAll(`#sel-${type} .seg-item`).forEach((item, i) => item.classList.toggle('active', i === active[type]));
                });

                const res = this.calculate();
                const scoreEl = document.getElementById('global-score');
                scoreEl.textContent = `V${res.score}`;
                scoreEl.style.color = ["#2ea043", "#a8cf45", "#ffce00", "#db6d28", "#f85149"][res.score];
                this.renderMatrix(res.p, res.d);
                this.renderSummary();
                this.renderChart();
            },

            exportJSON() {
                const b = new Blob([JSON.stringify(this.state, null, 2)], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'ebios_rm_atelier4.json'; a.click();
            },

            exportPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const res = this.calculate();
                doc.text(`EBIOS RM Atelier 4 - V${res.score}`, 20, 20);
                doc.save('ebios_atelier4.pdf');
            }
        };

        function toggleTheme() {
            const b = document.body;
            b.dataset.theme = (b.dataset.theme === 'dark') ? 'light' : 'dark';
        }

        app.init();
    </script>
</body>

</html>
